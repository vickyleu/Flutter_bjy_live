group 'com.xgs.flutter_live'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.4.0'
    ext.anko_version = '0.10.8'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://raw.github.com/baijia/maven/master/' }
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new Exception("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}





apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
//            abiFilters 'armeabi-v7a'//,'arm64-v8a'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }


    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

configurations {
    all*.exclude group:'com.baijia.player', module: 'LiteAVSDK_TRTC'
}

dependencies {
    implementation 'com.baijiayun.live:liveplayer-sdk-ui:2.2.3'
    implementation 'com.baijia.player:VideoplayerUI:2.1.1'
    implementation 'com.baijiayun.live:group-class-ui:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
}


