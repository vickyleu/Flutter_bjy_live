group 'com.xgs.flutter_live'
version '1.0-SNAPSHOT'
buildscript {
    ext.kotlin_version = '1.4.21'
    ext.anko_version = '0.10.8'
    repositories {
        google()
        jcenter()
        maven { url "http://download.flutter.io"}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://git.baijiashilian.com/open-android/maven/raw/master/' }
        maven { url "http://download.flutter.io"}
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
//            abiFilters 'armeabi-v7a'//,'arm64-v8a'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }


    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    dataBinding {
        enabled = true
    }

}

configurations {
    all*.exclude group:'com.baijia.player', module: 'LiteAVSDK_TRTC'
}

dependencies {
//    compileOnly "io.flutter:flutter_embedding_debug:+"

    implementation 'com.baijiayun.live:liveplayer-sdk-ui:2.4.0'
    implementation 'com.baijia.player:VideoplayerUI:2.1.8'
    implementation 'com.baijiayun.live:group-class-ui:2.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
}


